<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="../JS/jquery-3.4.0.min.js"></script>
    <script src="../Plugin/Vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <child :list="nameList">
            <template slot-scope="a">
                {{a}}
            </template>
        </child>
    </div>
    <script>
        Vue.component('child', {
            props: ['list'],
            template: '<div>'+
                             '<ul>'+
                                 '<li v-for="item in list">' +
                                     '<slot v-bind:bbb="item"></slot>'+
                                 '</li>'+
                             '</ul>' +
                          '</div>'
        })

        var vm = new Vue({
            el:'#app',
            data: {
                nameList: [
                    { id: 1, name: '孙悟空' },
                    { id: 2, name: '猪八戒' },
                    { id: 3, name: '沙和尚' },
                    { id: 4, name: '唐僧' },
                    { id: 5, name: '小白龙' },
                ]
            }
        })
    </script>
</body>
</html>
