<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>子组件参数校验</title>
    <meta charset="utf-8" />
    <script src="../JS/jquery-3.4.0.min.js"></script>
    <script src="../Plugin/Vue/vue.js"></script>
</head>
<body>
    <div id="root">
        <child :content="111"></child>
    </div>
    <script>
        Vue.component("child", {
            props: {
                content: {
                    type: [String, Number],
                    required: false,
                    defaule: "你好！",
                    validator: function (value) {
                        return value.length > 5;
                    }
                }
            },
            template: "<div>{{content}}</div>"
        })


        var vue = new Vue({
            el: "#root"
        });

    </script>
</body>
</html>
