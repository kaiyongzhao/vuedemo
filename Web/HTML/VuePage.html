<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../Plugin/Vue/vue.js"></script>
</head>
<body>
    <div id="app">
        {{content}}
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                content: "hello world!",
            }
        })

        setTimeout(function () {
            app.$data.content = "aaa";
        }, 2000);
    </script>
</body>
</html>
